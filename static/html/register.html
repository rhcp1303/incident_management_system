<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .registration-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            max-width: 90%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: calc(100% - 12px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
            font-family: sans-serif;
        }

        textarea {
            resize: vertical;
        }

        input[readonly] {
            background-color: #eee;
            cursor: not-allowed;
        }

        button[type="submit"] {
            background-color: #007bff; /* Blue for register */
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        #registrationMessage {
            margin-top: 15px;
            text-align: center;
            font-weight: bold;
        }

        .error {
            color: red;
        }

        .success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="registration-container">
        <h1>Register</h1>
        <form id="registrationForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" name="phone_number">
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea id="address" name="address"></textarea>
            </div>
            <div class="form-group">
                <label for="pin_code">Pin Code:</label>
                <input type="text" id="pin_code" name="pin_code">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" readonly>
            </div>
            <div class="form-group">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country" readonly>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirm Password:</label>
                <input type="password" id="password2" name="password2" required>
            </div>
            <button type="submit">Register</button>
            <div id="registrationMessage"></div>
        </form>
    </div>
    <script>
        function getCookie(name) {
    let cookieValue = null;
    if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
            let cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.startsWith(name + '=')) {
                cookieValue = cookie.substring(name.length + 1);
                break;
            }
        }
    }
    return cookieValue;
}
        document.getElementById('pin_code').addEventListener('blur', function() {
            const pinCode = this.value;
            const csrfToken = getCookie('csrftoken');

            fetch('http://127.0.0.1:8000/api/users/fetch-city-country/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                     'X-CSRFToken': csrfToken
                },
                body: JSON.stringify({ pin_code: pinCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.city && data.country) {
                    document.getElementById('city').value = data.city;
                    document.getElementById('country').value = data.country;
                } else {
                    document.getElementById('city').value = '';
                    document.getElementById('country').value = '';
                    if (data.error) {
                        console.error(data.error);
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching city and country:', error);
            });
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            const csrfToken = getCookie('csrftoken');
            const messageDiv = document.getElementById('registrationMessage');
            messageDiv.textContent = ''; // Clear previous messages
            messageDiv.className = ''; // Clear previous classes

            formData.forEach((value, key) => (data[key] = value));

            fetch('http://127.0.0.1:8000/api/users/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                     'X-CSRFToken': csrfToken

                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('registrationMessage');
                if (data.user) {
                    messageDiv.textContent = 'Registration successful!';
                    messageDiv.className = 'success';
                    document.getElementById('registrationForm').reset();
                    console.log('Registration successful:', data);
                } else if (data) {
                    let errors = '';
                    for (const key in data) {
                        errors += `${key}: ${data[key].join(', ')}<br>`;
                    }
                    messageDiv.innerHTML = `Registration failed:<br>${errors}`;
                    messageDiv.className = 'error';
                    console.error('Registration failed:', data);
                } else {
                    messageDiv.textContent = 'Registration failed due to an unknown error.';
                    messageDiv.className = 'error';
                    console.error('Registration failed: unknown error', data);
                }
            })
            .catch(error => {
                console.error('Error during registration:', error);
                const messageDiv = document.getElementById('registrationMessage');
                messageDiv.textContent = 'Registration failed. Please try again later.';
                messageDiv.className = 'error';
            });
        });
    </script>
</body>
</html>
