<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form id="registrationForm">
        <div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div>
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number">
        </div>
        <div>
            <label for="address">Address:</label>
            <textarea id="address" name="address"></textarea>
        </div>
        <div>
            <label for="pin_code">Pin Code:</label>
            <input type="text" id="pin_code" name="pin_code">
        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" readonly>
        </div>
        <div>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" readonly>
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
        </div>
        <button type="submit">Register</button>
        <div id="registrationMessage"></div>
    </form>
    <script src="script.js"></script>
    <script>
        document.getElementById('pin_code').addEventListener('blur', function() {
            const pinCode = this.value;
            fetch('http://127.0.0.1:8000/api/users/fetch-city-country/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ pin_code: pinCode })
            })
            .then(response => response.json())
            .then(data => {
                if (data.city && data.country) {
                    document.getElementById('city').value = data.city;
                    document.getElementById('country').value = data.country;
                } else {
                    document.getElementById('city').value = '';
                    document.getElementById('country').value = '';
                    if (data.error) {
                        console.error(data.error);
                    }
                }
            })
            .catch(error => {
                console.error('Error fetching city and country:', error);
            });
        });

        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            const data = {};
            formData.forEach((value, key) => (data[key] = value));

            fetch('http://127.0.0.1:8000/api/users/register/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                const messageDiv = document.getElementById('registrationMessage');
                if (data.user) {
                    messageDiv.textContent = 'Registration successful!';
                    messageDiv.style.color = 'green';
                    document.getElementById('registrationForm').reset();
                } else if (data) {
                    let errors = '';
                    for (const key in data) {
                        errors += `${key}: ${data[key].join(', ')}<br>`;
                    }
                    messageDiv.innerHTML = `Registration failed:<br>${errors}`;
                    messageDiv.style.color = 'red';
                } else {
                    messageDiv.textContent = 'Registration failed due to an unknown error.';
                    messageDiv.style.color = 'red';
                }
            })
            .catch(error => {
                console.error('Error during registration:', error);
                const messageDiv = document.getElementById('registrationMessage');
                messageDiv.textContent = 'Registration failed. Please try again later.';
                messageDiv.style.color = 'red';
            });
        });
    </script>
</body>
</html>
