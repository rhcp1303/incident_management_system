<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Incidents</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #incidentsList {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #incidentsList p {
            color: #777;
            font-style: italic;
        }

        #incidentsList ul {
            list-style: none;
            padding: 0;
        }

        #incidentsList ul li {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }

        #incidentsList ul li:last-child {
            border-bottom: none;
        }

        #incidentsList ul li strong {
            font-weight: bold;
            color: #555;
        }

        .incident-details {
            margin-top: 5px;
            color: #666;
            font-size: 0.9em;
        }

        .no-incidents {
            color: #999;
        }

        .loading-error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Your Incidents</h1>
    <div id="incidentsList">
        <p>Loading incidents...</p>
    </div>
    <script>
        function fetchIncidents() {
            fetch('http://127.0.0.1:8000/api/incidents/', {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    // **Important:** Authentication handling needed here
                    // 'Authorization': 'Token YOUR_AUTH_TOKEN'
                }
            })
            .then(response => response.json())
            .then(data => {
                const incidentsListDiv = document.getElementById('incidentsList');
                incidentsListDiv.innerHTML = ''; // Clear loading message
                if (Array.isArray(data) && data.length > 0) {
                    const ul = document.createElement('ul');
                    data.forEach(incident => {
                        const li = document.createElement('li');
                        li.innerHTML = `
                            <strong>ID:</strong> ${incident.incident_id}<br>
                            <strong>Priority:</strong> ${incident.priority}<br>
                            <strong>Status:</strong> ${incident.status}<br>
                            <span class="incident-details"><strong>Details:</strong> ${incident.incident_details.substring(0, 100)}...</span>
                        `;
                        ul.appendChild(li);
                    });
                    incidentsListDiv.appendChild(ul);
                } else {
                    const p = document.createElement('p');
                    p.classList.add('no-incidents');
                    p.textContent = 'No incidents found.';
                    incidentsListDiv.appendChild(p);
                }
            })
            .catch(error => {
                console.error('Error fetching incidents:', error);
                const incidentsListDiv = document.getElementById('incidentsList');
                const p = document.createElement('p');
                p.classList.add('loading-error');
                p.textContent = 'Failed to load incidents.';
                incidentsListDiv.appendChild(p);
            });
        }

        document.addEventListener('DOMContentLoaded', fetchIncidents);
    </script>
</body>
</html>
